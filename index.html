<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>南投縣全縣校長會議座位查詢</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  body {
    font-family: 'Microsoft JhengHei', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    padding: 20px;
    box-sizing: border-box;
  }
  .container {
    width: 100%;
    max-width: 600px;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
  }
  button {
    background-color: #4CAF50;

    width: 100%;

</style>

<body>
  <div class="container">
    <h1>南投縣全縣校長會議座位查詢</h1>
    <p class="instruction">請語音或打字輸入查詢座位</p>
    <input type="text" id="nameInput" placeholder="輸入姓名">
    <button id="voiceInputBtn">輸入語音</button>
    <button id="confirmBtn">確認輸入</button>
    <div id="result"></div>
  </div>

<script>
let workbook = null;
let recognition = null;

// 初始化語音辨識
if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = 'zh-TW';
  recognition.interimResults = false;

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById('nameInput').value = transcript;
  };

  recognition.onend = function() {
    document.getElementById('voiceInputBtn').textContent = '輸入語音';
  };
}

// 載入Excel檔案
fetch('https://scott610718.github.io/seat/1.xlsx')
  .then(response => response.arrayBuffer())
  .then(data => {
    workbook = XLSX.read(new Uint8Array(data), {type: 'array'});
  })
  .catch(error => {
    console.error('Error loading Excel file:', error);
    alert('無法載入座位表，請確認檔案是否存在並可訪問。');
  });

document.getElementById('voiceInputBtn').addEventListener('click', function() {
  if (recognition) {
    if (recognition.state === 'running') {
      recognition.stop();
      this.textContent = '輸入語音';
    } else {
      recognition.start();
      this.textContent = '停止語音輸入';
    }
  } else {
    alert('您的瀏覽器不支持語音辨識功能。');
  }
});

document.getElementById('confirmBtn').addEventListener('click', function() {
  if (recognition && recognition.state === 'running') {
    recognition.stop();
  }
  searchSeat();
});

function searchSeat() {
  const nameInput = document.getElementById('nameInput');
  const name = nameInput.value.trim();
  
  if (!workbook) {
    alert('座位表尚未載入完成，請稍後再試！');
    return;
  }

  if (name === '') {
    alert('請輸入姓名！');
    return;
  }

  const sheet = workbook.Sheets[workbook.SheetNames[0]];
  const range = XLSX.utils.decode_range(sheet['!ref']);

  for (let row = range.s.r; row <= range.e.r; row++) {
    for (let col = range.s.c; col <= range.e.c; col++) {
      const cellAddress = XLSX.utils.encode_cell({r: row, c: col});
      const cell = sheet[cellAddress];

      if (cell && cell.v === name) {
        const rowNum = row + 1;
        const colNum = col + 1;
        const result = `【第${rowNum}排第${colNum}位】【${rowNum}-${colNum}】`;
        document.getElementById('result').textContent = result;
        speakResult(result);
        return;
      }
    }
  }

  const notFoundResult = '找不到該姓名的座位';
  document.getElementById('result').textContent = notFoundResult;
  speakResult(notFoundResult);
}

function speakResult(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'zh-TW';
  speechSynthesis.speak(utterance);
}
</script>
